<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c9e336a187.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <nav class="navbar static-top">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="assets/Logo.png" id="logo" alt="Les petits plats">
                </a>
            </div>
        </nav>

        <section class="search-header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-7">
                        <div class="text-center">
                            <h1 class="mb-5">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />DU QUOTIDIEN,SIMPLES ET
                                DÉLICIEUSES</h1>
                            <div class="search-form-wrapper">
                                <form action="#" class="form-search-header" id="form-search-header">
                                    <div class="input-group mb-3 input-group-search">
                                        <input type="search" class="form-control form-control-lg"
                                            placeholder="Rechercher une recette, un ingrédient, ..."
                                            aria-label="Rechercher une recette, un ingrédient, ..."
                                            aria-describedby="form-search-header-button">
                                        <button class="btn" type="button" id="form-search-header-button">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </header>
    <main>
        <div class="container py-3 filters">
            <div class="row tags--section">
                <div class="col">
                    <ul class="tags--list"></ul>
                </div>
            </div>
            <div class="row keyword--section"></div>
        </div>
        <div class="container py-5 overflow-hidden d-none">
            <div class="row row-cols-1 noresult--section"></div>
        </div>
        <div class="container py-5 overflow-hidden">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 recipe--section"></div>
        </div>
    </main>

    <script src="data/recipes.js"></script>
    <script src="scripts/models/Recipe.js"></script>
    <script src="scripts/search/MainSearch.js"></script>
    <script src="scripts/templates/NoResult.js"></script>
    <script src="scripts/templates/SearchForm.js"></script>
    <script src="scripts/templates/KeyWordList.js"></script>
    <script src="scripts/templates/RecipeCard.js"></script>
    <script src="scripts/templates/TagElement.js"></script>
    <script src="app.js"></script>
</body>

</html>
